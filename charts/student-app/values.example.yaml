application:
  env: staging

  image:
    repository: <username>/<repo>
    tag: latest
    pullPolicy: IfNotPresent
    pullSecrets:
      - dockerhub-creds

  deployment:
    replicaCount: 2

  configMap:
    port: "8080"
    dbPort: "5432"
    dbHost: "postgres.student-api-staging.svc.cluster.local"
    dbName: "student-db"

database:
  image: postgres:15
  name: student-db
  username: postgres
  password: supersecret
  port: 5432
  url: "jdbc:postgresql://postgres:5432/student-db"

ingress:
  className: nginx
  hosts:
    - host: student-api.local
      paths:
        - path: /
          pathType: Prefix
