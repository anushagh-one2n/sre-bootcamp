apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: student-api-{{ .Values.application.env }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: student-api
                port:
                  number: 80
          {{- end }}
    {{- end }}
