apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: student-api
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: student-api
                port:
                  number: 80
          {{- end }}
    {{- end }}
