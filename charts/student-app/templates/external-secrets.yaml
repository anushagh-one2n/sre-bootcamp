apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-credentials
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore

  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: student-api/db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: student-api/db
        property: password

  target:
    name: db-credentials
    creationPolicy: Owner
